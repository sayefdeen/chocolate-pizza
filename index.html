<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div id="logo-container">
          <div id="logo-image">
            <img src="img/logo.png" alt="" />
          </div>
          <div id="logo-content">
            <p class="main">Delicious</p>
            <i>The Best Food Blog on the web</i>
          </div>
        </div>
        <div id="icons">
          <img src="img/fb-icon.png" alt="" />
          <img src="img/twit-icon.png" alt="" />
          <img src="img/gp-icon.png" alt="" />
          <img src="img/insta-icon.png" alt="" />
          <img src="img/flic-icon.png" alt="" />
          <img src="img/pint-icon.png" alt="" />
          <div id="last-two">
            <img src="img/rss-icon.png" alt="" />
            <img src="img/mail-icon.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
